<header class="header">
  <sly data-sly-use.model="com.honda.aem.core.models.GlobalNavigationModel" />
  <div class="component-container vpad-0">
    <div class="component-offset">
      <div class="container header-container">
        <div class="brand">
          <img src="${properties.logo}" width="80" height="50" alt="Honda Logo">
          <div class="brand-name">HDS<span>Portal</span></div>
        </div>

        <nav class="main-nav" data-sly-list.menu="${model.primaryMenu}">
          <a href="${menu.linkURL}" class="nav-item" target="${menu.linkTarget}">${menu.linkText}</a>
        </nav>

        <div class="user-actions">
          <div class="notification-icon">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="notification-badge"></span>
          </div>

          <div class="notification-icon">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <span class="notification-badge"></span>
          </div>

          <div style="width: 1px; height: 1.5rem; background-color: var(--gray-300);"></div>

          <div class="user-profile">
            <div class="avatar">TM</div>
            <div class="user-info">
              <div class="user-name">Tech Manager</div>
              <div class="user-role">Downtown Honda</div>
            </div>
            <svg class="icon" style="width: 1rem; height: 1rem;" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
